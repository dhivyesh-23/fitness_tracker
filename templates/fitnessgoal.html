<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Fitness Goal</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #222;
            padding: 32px 36px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 18px;
            font-size: 1.1rem;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 6px;
            font-size: 1rem;
            background: #181818;
            color: #fff;
        }
        input[type="radio"] {
            margin-right: 6px;
            accent-color: #fff;
        }
        small {
            color: #bbb;
            font-size: 0.9em;
        }
        .goal-radio-group {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }
        button {
            width: 100%;
            padding: 12px 0;
            background: #fff;
            color: #111;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Set Your Fitness Goal</h2>
        <form method="post">
            <label>
                Target Calories:
                <input type="number" name="target_calories" min="1000" max="6000" required>
                <small>(Enter a value between 1000 and 6000)</small>
            </label>
            <label>
                Target Body Fat (%):
                <input type="number" step="0.01" name="target_body_fat" min="0" max="99.99" required>
                <small>(Must be below 100%)</small>
            </label>
            <label>
                Goal Type:
                <div class="goal-radio-group">
                    <label><input type="radio" name="goal_type" value="basic" required> Basic</label>
                    <label><input type="radio" name="goal_type" value="intermediate"> Intermediate</label>
                    <label><input type="radio" name="goal_type" value="advanced"> Advanced</label>
                    <label><input type="radio" name="goal_type" value="expert"> Expert</label>
                </div>
            </label>
            <button type="submit">Save Goal</button>
        </form>
    </div>
</body>
</html>
