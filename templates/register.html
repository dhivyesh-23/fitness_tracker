<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Register</title>
    <style>
        body {
            background-color: #ffffff;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .main-title {
            color: #000000;
            text-align: center;
            font-size: 2.5rem;
            margin-top: 40px;
            margin-bottom: 32px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .register-container {
            background-color: #111;
            color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }

        .mb-3 {
            margin-bottom: 28px;
        }

        .form-label {
            font-weight: 600;
            color: #fff;
        }

        .form-control {
            background-color: #222;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
        }

        .form-control:focus {
            border-color: #fff;
            outline: none;
            box-shadow: 0 0 0 2px #fff2;
        }

        .btn-black {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-black:hover {
            background-color: #eee;
            color: #111;
        }

        .text-center {
            text-align: center;
        }

        .login-link a {
            color: #fff;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: #bbb;
        }

        .flash-messages .alert {
            color: #fff;
            background: #e74c3c;
            padding: 12px 18px;
            border-radius: 6px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="main-title">FITNESS TRACKER</div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="register-container">
        <h2>Create an Account</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div style="margin-top: 18px;">
                <button type="submit" class="btn-black">Register</button>
            </div>
        </form>
        <div class="text-center mt-3 login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
